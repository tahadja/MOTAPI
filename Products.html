<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>منتجات MOTAPI</title>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <nav class="container">
    <div><strong>MOTAPI</strong></div>
    <div>
      <a href="index.html">الرئيسية</a>
      <a href="products.html">المنتجات</a>
    </div>
  </nav>
</header>

<section class="container">
  <h1>منتجاتنا</h1>
  <div class="products-grid">
    <div class="product">
      <img src="https://via.placeholder.com/300x180?text=سجاد+1" alt="سجاد 1">
      <h3>سجاد موديل 1</h3>
      <p>200x300 سم</p>
      <a href="#order" class="btn">اطلب الآن</a>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x180?text=سجاد+2" alt="سجاد 2">
      <h3>سجاد موديل 2</h3>
      <p>160x230 سم</p>
      <a href="#order" class="btn">اطلب الآن</a>
    </div>
  </div>
</section>

<section id="order" class="container">
  <h2>طلب المنتج</h2>
  <form onsubmit="sendOrder(event)">
    <input type="text" id="fname" placeholder="الاسم" required>
    <input type="text" id="lname" placeholder="اللقب" required>
    <input type="tel" id="phone" placeholder="رقم الهاتف" required>
    <select id="wilaya" required>
      <option value="">اختر ولايتك</option>
      <option>الجزائر</option>
      <option>وهران</option>
      <option>قسنطينة</option>
    </select>
    <button type="submit" class="btn">تأكيد الطلب عبر واتساب</button>
  </form>
</section>

<footer>
  <p>تابعونا على:</p>
  <a href="https://facebook.com" target="_blank">فيسبوك</a> |
  <a href="https://instagram.com" target="_blank">إنستغرام</a> |
  <a href="https://tiktok.com" target="_blank">تيك توك</a> |
  <a href="https://wa.me/213771961206" target="_blank">واتساب</a>
  <p>© <span id="year"></span> MOTAPI - جميع الحقوق محفوظة</p>
</footer>

<script>
function sendOrder(e) {
  e.preventDefault();
  const fname = document.getElementById('fname').value;
  const lname = document.getElementById('lname').value;
  const phone = document.getElementById('phone').value;
  const wilaya = document.getElementById('wilaya').value;
  const msg = `طلب جديد:%0Aالاسم: ${fname} ${lname}%0Aالهاتف: ${phone}%0Aالولاية: ${wilaya}`;
  window.open(`https://wa.me/213771961206?text=${msg}`, '_blank');
}
document.getElementById('year').textContent = new Date().getFullYear();
</script>
</body>
</html>
